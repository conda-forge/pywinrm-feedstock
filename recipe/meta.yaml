{% set name = "pywinrm" %}
{% set version = "0.4.2" %}
{% set sha256 = "e7865ec5e46e7fedb859c656cfaba4fcf669de7c042b5a7d8a759544636bcfb7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six
    - xmltodict
    - requests >=2.9.1
    - requests_ntlm >=0.3.0

test:
  imports:
    - winrm

about:
  home: https://github.com/diyan/pywinrm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python library for Windows Remote Management (WinRM)

  description: |
    pywinrm is a Python client for the Windows Remote Management (WinRM) service. 
    It allows you to invoke commands on target Windows machines from any machine that can run Python.
  dev_url: https://github.com/diyan/pywinrm

extra:
  recipe-maintainers:
    - synapticarbors
